<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="Header">Rock Paper Scissors</div>
    <div class="intro">Beat the robot in a game of Rock, Paper, Scissors. First to five wins! <br><br><br> Choose your weapon!</div>
    <div class="choices">
        <button class= 'choice' id = "rock">🪨</button>
        <button class= 'choice' id ="paper">📜</button>
        <button class= 'choice' id ="scissors">✂️</button>
    </div>
    <div class="Score">
        <div class="round"></div>
        <div class="score-board">
            <div class="human-side">
                <div class="human">human</div>
                <div class="human-score">0</div>
            </div>
            <div class="computer-side">
                <div class="computer">computer</div>
                <div class="computer-score">0</div>
            </div>
        </div>
    </div>
    <div class="winner">
        <div class="declare-winner">Declare winner here</div>
        <button id='restart'>Play again!</button>
    </div>
</body>
</html>
